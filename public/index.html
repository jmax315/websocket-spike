<html>
  <head></head>
  <body>
    <script>
      const web_socket = new WebSocket("http://localhost:3000")
        web_socket.onopen = (event) => {
          web_socket.onmessage = this.dispatch_message.bind(this);
        };
        web_socket.onerror = this.on_error;
        web_socket.onclose = this.on_close;

        return web_socket;
      }
    </script>     
  </body>
</html>
